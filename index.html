</main>
  <script>

    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('gifs').innerHTML = ''
    })

    document.addEventListener('click', event => {
      if (event.target.className === 'replace') {
        // let gifElem = document.createElement('img')
        // gifElem.setAttribute("src", event.target.dataset.gif)
        // gifElem.src = event.target.dataset.gif
        // gifElem.alt = event.target.textContent
        // document.getElementById('gifs').append(gifElem)
        document.getElementById('gifs').innerHTML = `
          <img src="${event.target.dataset.gif}">
        `
      }
    })

    document.getElementById('bye').addEventListener('click', () => {
      document.getElementById('images').innerHTML = ''
    })

    document.addEventListener('click', event => {
        if (event.target.className === 'add') {
          let imgElem = document.createElement('img')
          imgElem.src = event.target.dataset.image
          imgElem.alt = event.target.textContent
          imgElem.setAttribute("class", 'addimg')
          document.getElementById('images').append(imgElem)
        }
      })

  </script>
